<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="ticTacToe">
    <div class="span3 new_span">
        <div class="row">
            <h1 class="span3">Tic Tac Toe</h1>
        </div>
        <ul class="row" id="game">
            <li id="square1" class="btn col-md-4">?</li>
            <li id="square2" class="btn col-md-4">?</li>
            <li id="square3" class="btn col-md-4">?</li>
            <li id="square4" class="btn col-md-4">?</li>
            <li id="square5" class="btn col-md-4">?</li>
            <li id="square6" class="btn col-md-4">?</li>
            <li id="square7" class="btn col-md-4">?</li>
            <li id="square8" class="btn col-md-4">?</li>
            <li id="square9" class="btn col-md-4">?</li>
        </ul>
        <div><a href="#" id="reset" class="btn-danger btn span3">Reset</a></div>
    </div>
</div>
<script type="text/javascript" src="./build/main.bundle.js"></script>
</body>
</html>
